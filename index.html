<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/keyboard.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>UI Keyboard Demo</title>
  </head>
  <body>
    <div id="keyboard">
      <div id="shift" class="shift" onclick="swapCase()"><i class="fas fa-arrow-circle-up"></i></div>
      <div id="space" class="space" onclick="printKey(' ')">space</div>
      <div id="backspace" class="backspace"><i class="fas fa-backspace"></i></div>
    </div>
    <script src="assets/javascript/engine.js" type="text/javascript"></script>
  </body>
</html>
